<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            for ( var i = 1; i < 152; i++){
              $('.gallary').append("<img id="+[i]+" src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/"+[i]+".png'>");
            }
            
            $(document).on("click", "img", function(){
                var id = this.id
                $.get('https://pokeapi.co/api/v2/pokemon/'+ id, function(poke){
                    console.log(poke.name);
                    var html_str = "";
                    html_str = `<div class="deck"><h1>${poke.name}</h1><div class="pokemon"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png"></div><h4>Height:</h4><h4>${poke.height}</h4><h4>Weight:</h4><h4>${poke.weight}</h4></div>`;
                    $(".deck").html(html_str);
                });

            })

        });
    </script>
    <title>Pokemon Deck Api</title>
</head>
<body>
    <div class="wrapper">
        <div class="gallary"></div>
        <div class="deck">
            <div class="pokemon"></div>
        </div>
    </div>
    
</body>
</html>
